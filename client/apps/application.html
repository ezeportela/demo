<template name="Application">
  <a href="{{ link }}" target="_blank">
    <div class="col s12 m12">
      <div class="card small">
        <div class="card-image">
          <img src="{{ img }}">
          <span class="card-title">{{ title }}</span>
        </div>
        <div class="card-content">
          <p>{{ description }}.</p>
        </div>
      </div>
    </div>
  </a>
</Template>
