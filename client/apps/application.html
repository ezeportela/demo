<template name="Application">
  <a href="{{ link }}" target="_blank">
    <div class="col s12 m12">
      <div class="card large">
        <div class="card-image">
          <img class="responsive-img" src="{{ img }}">
        </div>
        <div class="card-content">
          <span class="card-title">{{ title }}</span>
          <!--<p>{{ description }}.</p>-->
        </div>
      </div>
    </div>
  </a>
</Template>
