<template name="ApplicationTabs">
  <div class="row">
    <div class="col s12">
      <ul class="tabs">
        {{# each allApplications }}
          <li class="tab col s3"><a href="#{{ name }}">{{ title }}</a></li>
        {{/each}}
      </ul>
    </div>

    {{# each allApplications }}
      <div id="{{ name }}" class="col s12">
        {{> EditApplication }}
      </div>
    {{/each}}
  </div>
</template>
