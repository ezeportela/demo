<template name="Applications">
  <div class="container center-align" >
    <div class="row s12">
      {{# if applicationsAmount }}
        {{# each applications }}
          {{> Application }}
        {{/each}}
      {{ else }}
        <h4 class="center-align">
          <sub><i class="material-icons info-icon">info</i></sub>
          Â¡No hay aplicaciones para mostrar!
        </h4>
      {{/ if }}

      {{# if isAdmin }}
        {{> ApplicationTabs }}
      {{/ if }}
    </div>
  </div>
</template>
